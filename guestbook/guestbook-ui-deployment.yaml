apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui-vd
spec:
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: guestbook-ui-vd
  template:
    metadata:
      labels:
        app: guestbook-ui-vd
    spec:
      containers:
      - name: guestbook-ui_vd
        image: gcr.io/google-samples/gb-frontend:v4
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 90
